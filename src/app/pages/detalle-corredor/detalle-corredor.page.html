<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start"
    ><ion-back-button></ion-back-button>
  </ion-buttons>
    <ion-title>detalle-corredor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ corredor?.nombre }} {{ corredor?.apellido }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item *ngIf="corredor">
    <div class="corredor-container">
      <img [src]="corredor.imagen" alt="{{ corredor.nombre }}" />
      <ion-label>
        <h2>{{ corredor.nombre }} {{ corredor.apellido }}</h2>
        <p>Escuderia: {{ corredor.escuderia }}</p>
        <p>{{ corredor.descripcion }}</p>
      </ion-label>
    </div>
  </ion-item>
</ion-content>
